<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static   %}

{% block body_block %}
<div class='jumbotron'>
    {% if registered %}
        <h1>Thankyou for registering! </h1>
    {% else %}
        <h1>Register here</h1>
        <h4>Fill out the form : </h4>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type='submit' value='register'>

        </form>
    {% endif %}
</div>
{% endblock %}
